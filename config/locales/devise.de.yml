    mailer:
      confirmation_instructions:
        subject: "Accountbestätigung"
      invitation_instructions:
        subject: 'Einladung'
        hello: 'Hallo,'
        someone_invited_you: 'vielen Dank, dass du uns deine E-Mail-Adresse bereitgestellt hast. Wir vom Abizeitungskomitee laden dich nun ein, unser Jahrgangsportal "abimorrownet" zu benutzen. Bitte benutze den folgenden Link, um die Einladung anzunehmen.'
        accept: 'Einladung annehmen'
        ignore: 'Du erhältst deine Einladung vor anderen Mitgliedern des Jahrgangs, weil du deine Anmeldung sehr früh gesendet hast. Wir geben dir bereits Gelegenheit, erste Inhalte einzureichen und dich mit dem System vertraut zu machen. Beachte bitte unbedingt, dass die Entwicklung des Jahrgangsportals längst nicht abgeschlossen ist. Es kommen ständig neue Funktionen hinzu und die Verfügbarkeit der bestehenden Funktionalität ist nicht ständig garantiert. Abstimmungs- und Dokumentenfunktionalität steht spätestens am 30.10. bereit.<br />Wir haben dir zudem die E-Mail-Adresse %{email} zugewiesen. E-Mails an deine neue @abimorrowland.de-Adresse werden direkt an deine bei uns hinterlegte Adresse weitergeleitet und nicht bei uns gespeichert. Bitte verwende diese neue Adresse auch, um dich anzumelden. <br />Wenn du noch Fragen oder Vorschläge zum Jahrgangsportal hast, antworte einfach auf diese E-Mail. Bei technischen Fragen kannst du dich auch an <a href="mailto: kevin.koopmann@abimorrowland.de">den Administrator</a> wenden.<br /><br />Viele Grüße<br />das Abizeitungskomitee'
      reset_password_instructions:
        subject: "Passwort zurücksetzen"
      unlock_instructions:
        subject: "Account entsperren"
    omniauth_callbacks:
      failure: "Wir konnten dich nicht via %{kind} anmelden: \"%{reason}\"."
      success: "Wir haben dich erfolgreich über %{kind} angemeldet."
    passwords:
      no_token: "You can't access this page without coming from a password reset email. If you do come from a password reset email, please make sure you used the full URL provided."
      send_instructions: "In Kürze erhältst du Informationen dazu, wie du dein Passwort zurücksetzen kannst."
      send_paranoid_instructions: Sofern deine E-Mail-Adresse in unserer Datenbank gespeichert ist, wirst du in wenigen Minuten eine Nachricht mit einem Link erhalten, über den du dein Passwort zurücksetzen kannst."
      updated: "Dein Passwort wurde erfolgreich geändert; du bist jetzt angemeldet."
      updated_not_active: "Dein Passwort wurde erfolgreich geändert."
    registrations:
      destroyed: "Bye! Your account was successfully cancelled. We hope to see you again soon."
      signed_up: "Willkommen!"
      signed_up_but_inactive: "You have signed up successfully. However, we could not sign you in because your account is not yet activated."
      signed_up_but_locked: "You have signed up successfully. However, we could not sign you in because your account is locked."
      signed_up_but_unconfirmed: "A message with a confirmation link has been sent to your email address. Please open the link to activate your account."
      update_needs_confirmation: "You updated your account successfully, but we need to verify your new email address. Please check your email and click on the confirm link to finalize confirming your new email address."
      updated: "You updated your account successfully."
